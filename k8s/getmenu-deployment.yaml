apiVersion: apps/v1
kind: Deployment
metadata:
  name:  getmenu-deployment
  labels:
    app: getmenu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getmenu
  template:
    metadata:
      labels:
        app: getmenu
    spec:
      containers:
        - name: getmenu
          image: getmenu:3.0
          ports:
            - containerPort: 8777
      imagePullSecrets:
        - name: my-docker-secret